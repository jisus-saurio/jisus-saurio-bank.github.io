<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon"
        href="https://cdn-icons-png.flaticon.com/512/868/868698.png">
    <link rel="stylesheet" href="css/index.css">
    <title>Banco Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #c1e5ff;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/Pikachu.jpg" alt="..." height="100">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="width: 45rem;">
            <div class="card-body">
                <h5 class="card-title">Retiro de Pokédollar</h5>
                <p class="card-text">
                    <div class="container mt-4">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nom" class="form-label">Ingrese su mote:</label>
                                    <input type="text" class="form-control" id="nom">
                                </div>
                                <div class="mb-3">
                                    <label for="cant" class="form-label">Ingrese la cantidad a retirar:($)</label>
                                    <input type="number" class="form-control" id="cant">
                                </div>
                                <button type="button" id="calcularBtn" class="btn btn-primary">Realizar retiro</button>
                            </div>
                            <p id="mote"></p>
                        </div>
                    </div>
                </p>
                <div class="container text-center">
                    <div class="row justify-content-center">
                        <div class="col-6 col-sm-4">
                            <div class="card">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="alert alert-primary" role="alert">
                                            <h5>Pokédollar de 100 $: <span class="badge bg-secondary" id="P100">x</span>
                                            </h5>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="alert alert-danger" role="alert">
                                            <h5>Pokédollar de 50 $: <span class="badge bg-secondary" id="P50">x</span>
                                            </h5>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="alert alert-info" role="alert">
                                            <h5>Pokédollar de 20 $: <span class="badge bg-secondary" id="P20">x</span>
                                            </h5>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6 col-sm-4">
                            <div class="card">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="alert alert-warning" role="alert">
                                            <h5>Pokédollar de 10 $: <span class="badge bg-secondary" id="P10">x</span>
                                            </h5>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="alert alert-dark" role="alert">
                                            <h5>Pokédollar de 5 $: <span class="badge bg-secondary" id="P5">x</span></h5>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="alert alert-success" role="alert">
                                            <h5>Pokédollar de 1 $: <span class="badge bg-secondary" id="P1">x</span></h5>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/banco.js"></script>
</body>
</html>
